---
layout: default
title: Philosophaster - The Knowledge. The Light. The True Way.
---

<div class="gw gridded">
	{% for post in site.posts reversed %}
    <div class="g one-fifth">
		<div class="snippet">
			<a href="{{ post.url }}">
				<div class="snippet__meta">
					<p>{{ post.date | date_to_string }}</p>					
				</div>
				<!-- /.snippet__meta -->						
				<div class="snippet__body">
					<div class="snippet__title">
						<h2>{{ post.title }}</h2>
					</div>
					<!-- /.snippet__title -->
				</div>
				<!-- /.snippet__body -->
				<div class="snippet__meta">
					<p>by <a href="http://twitter.com/{{ post.author }}">{{ post.author }}</a></p>
				</div>
				<!-- /.snippet__meta -->
			</a>
		</div>
    	<!-- /.snippet -->    	
    </div>
    <!-- /.g one-fifth -->
    {% endfor %}
</div>
<!-- /.gw gridded -->
